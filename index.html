<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- add font stylesheet -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body class="roundedframe">
    <header class="hero">
      <h1>Weather Dashboard</h1>
    </header>
    <section id="stats-section" class="container">
      <div class="row">
        <!-- city search begin -->
        <div class="column1">
          <h3>Search for a City:</h3>
          <form id="enter-city">
            <input
              id="log-city"
              class="input"
              type="text"
              placeholder="Enter the Name of a City"
              autofocus="true"/>
            <br/>
            <button id="submit" class="button is-info" type="submit">
              Search
            </button>
          </form>
          <!-- line break -->
          <hr />
          <!-- archive of cities searched (5) -->
          <div id="input-history"></div>
          <!-- container with current and future conditions for city -->
        </div>
        <div class="column2">
          <div id="forecast" class="row spacebetween"></div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
